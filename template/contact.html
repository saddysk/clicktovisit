<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact Us - clicktovisit.in</title>
    <link rel="icon" href="img/logo.jpg" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand h1 fs-3 ms-4" href="index.html">
          <img
            src="img/logo.jpg"
            alt=""
            width="60"
            height="60"
            class="d-inline-block align-center"
          />
          clicktovisit.in
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse mb-2 fs-5 justify-content-end ms-lg-5 me-lg-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li
              class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill"
            >
              <a
                class="nav-link button_hover_color"
                aria-current="page"
                href="home.html"
                >Home</a
              >
            </li>
            <li
              class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill"
            >
              <a
                class="nav-link button_hover_color rounded-pill"
                aria-current="page"
                href="destination.html"
                >Destinations</a
              >
            </li>
            <li
              class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill"
            >
              <a
                class="nav-link button_hover_color rounded-pill"
                aria-current="page"
                href="about.html"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <div class="container-fluid row" id="main">
      <div class="container col-sm-6" id="left-container">
        <img
          id="left_img"
          src="img/contactImage.jpg"
          alt="contact us image"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="container col-sm-9 mt-5">
        <div
          class="row container"
          id="right-container"
          style="flex-direction: row"
        >
          <!-- reach out to us by dropping a message -->
          <div
            class="card col-sm-7 mb-5 border-0"
            style="background: transparent"
          >
            <form class="mx-auto d-flex flex-column">
              <div class="mb-1">
                <input
                  type="text"
                  id="name"
                  class="form-control rounded-1 mb-4"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-1">
                <input
                  type="email"
                  id="CustomerEmailId"
                  class="form-control rounded-1 mb-4"
                  placeholder="Your email id"
                  required
                />
                <div class="invalid-feedback ms-3">Invalid Email Id</div>
                <div class="valid-feedback ms-3">Looks good!</div>
              </div>
              <div class="mb-1">
                <input
                  type="tel"
                  id="CustomerPhNum"
                  pattern="[0-9]{10}"
                  class="form-control rounded-1"
                  placeholder="Your phone number"
                  required
                />
                <div class="invalid-feedback ms-3">Invalid Phone Number</div>
                <div class="valid-feedback ms-3">Looks good!</div>
                <label id="phLabel" class="mb-4" for="phone">
                  (follow the format: 9999999999)</label
                >
              </div>
              <div class="mb-1">
                <textarea
                  class="form-control rounded-1"
                  placeholder="Leave a message here"
                  id="messag3"
                  style="height: 100px"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-info mt-4 mx-auto"
                id="submitBtn"
                style="font-weight: 500; width: 50%"
              >
                Send message
              </button>
            </form>
          </div>

          <!-- contact us directly on call or drop an email -->
          <div
            class="card col-sm-5 border-0"
            id="direct"
            style="background: transparent"
          >
            <div class="d-flex mb-2 justify-content-center" id="ourPhone">
              <img
                class="me-3"
                src="img/phone.png"
                alt="phone"
                style="height: 1.5rem"
              />
              <p style="letter-spacing: 3px">
                +91 1111111111 <br />+91 1111111111
              </p>
            </div>
            <div class="d-flex justify-content-center" id="ourEmail">
              <img
                class="me-3"
                src="img/email.png"
                alt="email"
                style="height: 1.5rem"
              />
              <p>info@clicktovisit.in</p>
            </div>
            <p class="text-center mt-3">
              clicktovisit.in private limited, <br />
              Salt Lake, DC-35/1, Sector-I, <br />
              Kolkata - 700 064
            </p>
            <div class="d-flex mt-4 justify-content-center">
              <img
                class="mx-4"
                src="img/insta.png"
                alt="instagram"
                style="width: 2rem"
              />
              <img
                class="mx-4"
                src="img/fb.png"
                alt="facebook"
                style="width: 2rem"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Footer</a>
      </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
